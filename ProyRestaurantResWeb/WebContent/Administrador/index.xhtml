<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
		<title>Reservas Restaurante</title>
	</f:facet>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<div id="menu">
		<h:form>
			<p:menubar>
				<p:menuitem value="Inicio" title="Inicio" icon="ui-icon-home" action="index"></p:menuitem>
				<f:facet name="options">
					<p:commandButton title="Cerrar sesiÃ³n" icon="ui-icon-power" />
				</f:facet>
			</p:menubar>
		</h:form>
	</div>
	<div id="main">
		<p:messages>
			<p:autoUpdate />
		</p:messages>
		<h:form>
			<p:panelGrid columns="3" layout="grid">
				<p:panelGrid columns="1" style="text-align:center">
					<p:commandLink action="platos">
						<p:graphicImage library="images" name="plato.jpg" width="26%" />
					</p:commandLink>
					<h:outputText value="Platos" />
				</p:panelGrid>
				<p:panelGrid columns="1" style="text-align:center">
					<p:commandLink action="empleado">
						<p:graphicImage library="images" name="empleado.jpg" width="27%" />
					</p:commandLink>
					<h:outputText value="Empleado" />
				</p:panelGrid>
				<p:panelGrid columns="1" style="text-align:center">
					<p:commandLink action="cliente">
						<p:graphicImage library="images" name="cliente.jpg" width="25%" />
					</p:commandLink>
					<h:outputText value="Clientes" />
				</p:panelGrid>
				<p:panelGrid columns="1" style="text-align:center">
					<p:commandLink action="roles">
						<p:graphicImage library="images" name="rol_usuario.jpg"
							width="55%" />
					</p:commandLink>
					<h:outputText value="Roles de usuario" />
				</p:panelGrid>
				<p:panelGrid columns="1" style="text-align:center">
					<p:commandLink action="mesas">
						<p:graphicImage library="images" name="mesa.jpg" width="50%"/>
					</p:commandLink>
					<h:outputText value="Mesas" />
				</p:panelGrid>
				
			</p:panelGrid>
		</h:form>
	</div>
</body>
</html>
